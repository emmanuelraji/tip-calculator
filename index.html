<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <title>Title</title>
</head>
<body>
  <main>
    <header class="heading">
      <span>spli</span>
      <span>tter</span>
    </header>
    <div class="container">
      <span style="margin-bottom: 20px">Bill</span>
      <div class="bill-amount">
        <span>$</span>
        <input class="bill-input" input="text" placeholder="0"/>
      </div>
      <span style="margin-bottom: 20px">Select Tip %</span>
      <div class="tip-grid">
        <div class="grid-item">5%</div>
        <div class="grid-item">10%</div>
        <div class="grid-item">15%</div>
        <div class="grid-item">20%</div>
        <div class="grid-item">25%</div>
        <div class="grid-item custom">Custom</div>
      </div>
      <span style="margin-bottom: 20px">Number of People</span>
      <div class="people">
        <span>$</span>
        <input class="bill-input" input="text" placeholder="0"/>
      </div>
      <div class="output">
        <div class="tip-amount-block">
          <div class="tip-amount">
            <span>Tip Amount</span>
            <span>/ person</span>
          </div>
          <span>$0.00</span>
        </div>
        <div class="total-amount-block">
          <div class="total-amount">
            <span>Tip Amount</span>
            <span>/ person</span>
          </div>
          <span>$0.00</span>
        </div>
        <button id="reset">Reset</button>
      </div>
    </div>
  </main>
</body>
</html>
