<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css">
  <title>Tip Calculator</title>
</head>
<body>
  <main>
    <header class="heading">
      <span>spli</span>
      <span>tter</span>
    </header>
    <div class="container">
      <div class="input">
        <span style="margin-bottom: 8px">Bill</span>
        <div class="bill-amount" id="bill-amount-div">
          <span>$</span>
          <input class="bill-input" id="bill-amount" placeholder="0"/>
        </div>
        <span style="margin-bottom: 15px">Select Tip %</span>
        <div class="tip-grid">
          <button class="grid-button">5%</button>
          <button class="grid-button">10%</button>
          <button class="grid-button">15%</button>
          <button class="grid-button">20%</button>
          <button class="grid-button">25%</button>
          <input class="grid-item custom" id="custom" placeholder="Custom"/>
        </div>
        <div class="people-number-block">
          <span>Number of People</span>
          <span id="people-error" style="display: none">Can't be zero</span>
        </div>
        <div class="people" id="people-amount-div">
          <span>$</span>
          <input class="bill-input" id="number-of-people" placeholder="0"/>
        </div>
      </div>
      <div class="output">
        <div class="output-block">
          <div>
            <div class="tip-amount-block">
              <div class="tip-amount">
                <span class="output-title">Tip Amount</span>
                <span>/ person</span>
              </div>
              <span class="total" id="tip-total">$0.00</span>
            </div>
            <div class="total-amount-block">
              <div class="total-amount">
                <span class="output-title">Total</span>
                <span>/ person</span>
              </div>
              <span class="total" id="people-total">$0.00</span>
            </div>
          </div>
          <button id="reset" disabled>Reset</button>
        </div>
      </div>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
